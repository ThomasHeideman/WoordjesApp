<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Nunito:ital,wght@0,200..1000;0,800;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="../src/image/png"
      sizes="32x32"
      href="src/favicon-32x32.png"
    />

    <style></style>
    <title>Woorden Oefenen</title>
  </head>
  <body>
    <div id="app" class="app">
      <h1>Dante's TaalTrainer <span class="emoji">🎓</span></h1>
      <div class="highscore-container" id="highscore-container">
        <p id="highscore-spaans-nederlands">Highscore Spaans-Nederlands: 0</p>
        <p id="highscore-nederlands-spaans">Highscore Nederlands-Spaans: 0</p>
      </div>
      <div class="select-direction">
        <label for="direction-select">Kies de oefenrichting:</label>
        <select id="direction-select">
          <option value="spaans-nederlands">Spaans 🇪🇸 - Nederlands 🇳🇱</option>
          <option value="nederlands-spaans">Nederlands 🇳🇱 - Spaans 🇪🇸</option>
        </select>
      </div>
      <div class="select-list">
        <label for="list-select">Kies een lijst:</label>
        <select id="list-select">
          <option value="unidad_1">Unidad 1</option>
          <option value="unidad_2">Unidad 2</option>
          <option value="los_numeros">Los Números 0-100</option>
          <option value="all">Alle Woorden</option>
        </select>
      </div>

      <button id="start-button" class="start-btn">Start Oefenen</button>

      <div id="quiz-container" class="quiz-container" style="display: none">
        <div class="score-container">
          <div class="motivational-message" id="motivational-message"></div>
          <p id="score">Goed: 0 | Fout: 0</p>
          <p id="highscore">Highscore: 0</p>
        </div>
        <div id="question-container" class="question-container">
          <div class="question"></div>
          <div class="options"></div>
        </div>
        <div class="feedback"></div>
        <div class="progress-info"></div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <div class="set-progress-info"></div>
        <div class="set-progress">
          <div class="set-progress-bar"></div>
        </div>
      </div>
      <div class="result"></div>
      <div id="controls" class="controls" style="display: none">
        <div id="controls" class="controls">
          <button id="back-button" class="back-btn">
            <i class="fa-solid fa-rotate-left" aria-hidden="true"></i>Terug naar
            start
          </button>
          <button
            id="repeat-errors"
            class="start-btn repeat-btn btn"
            style="display: none"
          >
            Probeer het nog eens!<span class="emoji">👊</span>
          </button>
          <button
            id="next-level"
            class="start-btn nextlvl-btn btn"
            style="display: none"
          >
            Naar het volgende level!<span class="emoji">🎉</span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f347a2f41e.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
